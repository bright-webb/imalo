<section class="padding">
	<div class="container">
	<div class="row">


		<!-- Widget -->
		<div class="col-md-4">
			<div class="sidebar left">

				<div class="my-account-nav-container">
					
					<ul class="my-account-nav">
						<li class="sub-nav-title">Manage Account</li>
						<li><a href="my-profile.html" class="current"><i class="sl sl-icon-user"></i> My Profile</a></li>
						<li><a href="my-bookmarks.html"><i class="sl sl-icon-star"></i> Bookmarked Listings</a></li>
					</ul>
					
					<ul class="my-account-nav">
						<li class="sub-nav-title">Manage Listings</li>
						<li><a href="my-properties.html"><i class="sl sl-icon-docs"></i> Saved Properties</a></li>
						<li><a routerLink="post-a-sale"><i class="sl sl-icon-action-redo"></i> Submit New Property</a></li>
					</ul>

					<ul class="my-account-nav">
						<li><a href="#"><i class="sl sl-icon-settings"></i> Settings</a></li>
						<li><a routerLink="/change-password"><i class="sl sl-icon-lock"></i> Change Password</a></li>
						<li><a href="#"><i class="sl sl-icon-power"></i> Log Out</a></li>
					</ul>

				</div>

			</div>
		</div>

		<div class="col-md-8">
			<div class="row">


				<div class="col-md-8 my-profile">
					<h4 class="margin-top-0 margin-bottom-30">My Account</h4>

					<label>Your Name</label>
					<input value="{{name}}" type="text">

					<label>Your Title</label>
					<input value="{{user.userType}}" type="text">

					<label>Phone</label>
					<input value="{{user.phone}}" type="text">

					<label>Email</label>
					<input value="{{user.email}}" type="text">


					<button class="button margin-top-20 margin-bottom-20">Save Changes</button>
				</div>

				<div class="col-md-4">
					<!-- Avatar -->
					<div class="edit-profile-photo">
						<img [src]="profilePhoto" class="profile-photo" alt="">
						<div class="change-photo-btn">
							<div class="photoUpload">
							    <span><i class="fa fa-upload"></i> Upload Photo</span>
							    <form class="profile-picture-form">
							    	<input type="file" class="upload" (change)="onFileSelected($event)" name="profileImage" />
							    </form>
							</div>
						</div>
					</div>

				</div>


			</div>
		</div>

	</div>
</div>
</section>
